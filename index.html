<html>
	<head>
	
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
		<script src="https://cdn.jsdelivr.net/clappr/latest/clappr.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/dash-shaka-playback/2.0.4/dash-shaka-playback.js"></script>
		<script src="http://towerz.me/clappr-youtube-playback/j/clappr-youtube-playback.js"></script>
		<style>
		body {
			background: #eee
		}
		.post {
			background: #fff;
			padding: 10px;
			border-bottom: 20px solid #eee;
			cursor: pointer
		}
		.post img {
			width: 100%;
			height: 100px
		}
		.post .title {
			font-size: 14px;
			font-weight: bold;
			text-align: center;
			padding-top: 10px;
			text-transform: uppercase
		}
		#layar {
			background: #000;
			margin-buttom: 10px
		}
		#player {
			widt: 100%;
			margin-top: 30px
			margin-buttom: 30px
		}
		</style>
		
	</head>
	<body>
		<div class="container">
			<div class="row" id="layar">
				<div class="col-md-12">
					<div id="player" align="center"></div>
				</div>
			</div>
		
			<input type="text" class="form-control mb-2 mr-ms-2" id="filter" placeholder="SEARCH">
		
			<div class="row" id="tv">
				<!-- list tv -->
			</div>
		</div>
		
		<script src="https://code.jquery.com/jquery-2.2.4.js"></script>
		<script>
		var player = new Clappr.Player({
		  parentId: '#player',
		  autoPlay: true,
		  poster: 'https://i.ytimg.com/vi/nfWlot6h_JM/hqdefault.jpg',
		  plugins: [DashShakaPlayback],
		  height: 360,
		  width: 640
		});

		
		// get json
		var getData = function(api, callback){
			$.getJSON(api + "?callback=?", function(json){
				callback(json);
			});
		};
		
		$(document).ready(function(){
			getData("data.php", function(data){
				pasteHTML(data);
				
				$("#filter").keyup(function(){
					var key = $(this).val().toLowerCase();
					var newData = [];
					if(key == ""){
						newData = data;
					}else{
						for(var i in data){
							if(data[i].title.trim().toLowerCase().includes(key)){
								newData.push(data[i]);
							}
						}
					}
					pasteHTML(newData);
				});
				
				$("body").on("click", ".post", function(){
					player.configure({
						source: $(this).data("uri")
					});
					$("html, body").animate({
						scrollTop: 0
					}, 500);
					return false
				});
			});
			
			function pasteHTML(data){
				var html = "";
				for(var i in data){
					html += '<div class="col-md-2 col-sm-4">'+
							'	<div class="post" data-uri="'+data[i].url+'">'+
							'		<img src="logo.jpg"/>'+
							'		<div class="title">'+data[i].title+'</div>'+
							'	</div>'+
							'</div>';
				}
				$("#tv").html(html);
			}
		});
		</script>
		
	</body>
</html>
